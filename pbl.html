
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    html{
        scroll-behavior: smooth;
        width: 100%;
        overflow-x: hidden;
        height: fit-content;
    }
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', sans-serif;
  font-size: adjust(100%, 16px);
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
}
header {
  background-color: #222;
  color: #fff;
  padding: 1rem 2rem;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 1.5rem;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
}
.nav-links a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}
.nav-links a:hover {
  color: #00bcd4;
}
.hero {
  text-align: center;
  padding: 4rem 2rem;
  background: linear-gradient(to right, #00bcd4, #2196f3);
  color: white;
}
.hero h2 {
  font-size: 2.5rem;
}
.hero p {
  font-size: 1.2rem;
}
.about, .projects, .contact {
  padding: 2rem;
  max-width: 1000px;
  margin: auto;
}
.about p {
  margin-top: 1rem;
}
.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}
.project-card {
  background-color: white;
  padding: 1rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
input, textarea {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  padding: 0.75rem;
  background-color: #2196f3;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #1976d2;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #222;
  color: white;
}

@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    gap: 0.5rem;
  }
  .hero h2 {
    font-size: 2rem;
  }
  .project-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">Anindya's Portfolio</h1>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Hello, I'm Anindya Chatterjee</h2>
    <p>I am a student learning Web Development</p>
  </section>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>I create beautiful and responsive websites using modern web technologies.</p>
  </section>

  <section id="projects" class="projects">
    <h2>Skills</h2>
    <div class="project-grid">
      <div class="project-card">HTML</div>
      <div class="project-card">CSS</div>
      <div class="project-card">Javascript</div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Anindya Chatterjee</p>
  </footer>
</body>
</html>
